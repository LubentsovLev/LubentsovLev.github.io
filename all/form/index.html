<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <section class="q-form">
    <div class="q-inner q-form__inner">
      <h1 class="q-form__title">Logowanie</h1>
      <div class="q-form__inputs-inner">
        <input type="text" class="q-form__input _mail-input" placeholder="Your e-mail">
        <input type="text" class="q-form__input _phone-input" placeholder="Hasło">
      </div>
      <div class="q-form__rights-inner">
        <a href="#" class="q-form__rights">Przypomnij hasło</a>
      </div>
      <button class="q-form__btn" type="submit">Wejście</button>
      <p class="q-form__social-text">Lub zaloguj się za pomocą:</p>
      <div class="q-form__social-inner">
        <a href="#" class="q-form__social-link _Facebook-link">
          <img class="q-form__social-img" src="img/facebook.svg" alt="facebook">
          <span class="q-form__social-link--span">Facebook</span>
        </a>
        <a href="#" class="q-form__social-link _google-link">
          <img class="q-form__social-img" src="img/google.svg" alt="google">
          <span class="q-form__social-link--span">Google</span>
        </a>
      </div>
      <div class="q-form__social-descr">Nie jesteś użytkownikiem? <a href="#" class="q-form__social-descr--span">Zarejestruj się</a></div>
    </div>
  </section>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
